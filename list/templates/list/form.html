{% extends "core/base.html" %}

{% block title %}{{ title }}{% endblock  %}

{% block content %}
    <h1>{{ title }}</h1>
    <div class="surround">

        <form action="." method="post">
            {% csrf_token %}

            <div class="space-y-4">
                {{ form.as_p }}
            </div>

            {% if form.errors or form.non_field_errors %}
                <div>
                    {% for field in form %}
                        {{ field.errors }}
                    {% endfor %}

                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <button class="vbtn">Submit</button>
        </form>
    </div>
{% endblock  %}
